<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Lab Drexel</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Laser Material Lab</h1>
        </header>

        <div class="control-panel">
            <div class="section">
                <h2>Laser Monitor</h2>
                <div class="adc-display">
                    <div class="adc-value" id="adcValue">--</div>
                    <div class="adc-info" id="adcInfo">Samples: 0</div>
                    <div class="adc-info" id="storageInfo">Storage: Loading...</div>
                    <div class="button-group">
                        <button class="start-btn" onclick="startLogging()">Start Recording</button>
                        <button class="stop-btn" onclick="stopLogging()">Stop Recording</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="status" id="status">Ready</div>
    </div>

    <script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
